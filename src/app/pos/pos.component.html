<div class="container-fluid">
    <p-panel>
        <ng-template pTemplate="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4 d-flex align-items-center">
                        <p class="fs-3 fw-bold">ComputerShop</p>
                    </div>
                    <div class="col-5">
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-between align-items-center">
                                <div>
                                    <img class="rounded-circle mx-3" src="{{employee!.image}}" width="50" height="50"
                                        alt="" srcset="">
                                    {{employee!.name}}
                                </div>

                                <p-button icon="pi pi-sign-out" styleClass="p-button-danger"
                                    (onClick)="logout()"></p-button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </ng-template>
        <ng-template pTemplate="content">
            <p-tabView>
                <p-tabPanel header="หน้าร้าน">
                    <app-storefront></app-storefront>
                </p-tabPanel>
                <p-tabPanel pBadge header="ตะกร้า">
                    <app-cart></app-cart>
                </p-tabPanel>
                <p-tabPanel header="จัดการลูกค้า">
                    <app-customer></app-customer>
                </p-tabPanel>
                <p-tabPanel header="แสดงรายงาน">
                    <app-report></app-report>
                </p-tabPanel>
            </p-tabView>
        </ng-template>
    </p-panel>
</div>
