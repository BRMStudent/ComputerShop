<div class="container-fluid mx-2 my-2">
    <div class="row">
        <div *ngFor="let product of pageSlice" class="col-sm-3 my-2">
            <div class="card" style="height: 100%; cursor: pointer;" (click)="genQrCodeDialog(product)">
                <img src="{{product.image}}" class="card-img-top" alt="{{product.name}}">
                <div class="card-body">
                    <h3 class="card-title">{{product.name}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-sm-12">
            <mat-paginator nextPageLabel="" previousPageLabel="" [length]="products.length" [pageSize]="20"
                hidePageSize="true" (page)="onPageChanged($event)">
            </mat-paginator>

        </div>
    </div>
</div>

<p-dialog header="แสดงสินค้า" [(visible)]="visible" [modal]="true" [dismissableMask]="true" [draggable]="false" [resizable]="false">
    <div class="row text-center">
        <div class="col-sm-6">

            <p-image src="{{selectedProduct?.image}}" alt="{{selectedProduct?.name}}" width="250"></p-image>
        </div>
        <div class="col-sm-6">
            <qrcode [qrdata]="qrdata" [width]="250" [errorCorrectionLevel]="'M'"></qrcode>
        </div>
    </div>
</p-dialog>
